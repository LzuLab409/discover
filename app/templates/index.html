<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>舆情监控系统</title>
		<link rel="stylesheet" type="text/css" href="static/css/app.css" />
		<script type="text/javascript" src="static/css/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="static/css/jquery.form.js"></script>
		<script>
			//设置算法
			function set1() {
				$(".dropbtn").text($(".algorithm1").text());
				//$(".dropdown-content").css("visibility","hidden");
			}
			function set2() {
				$(".dropbtn").text($(".algorithm2").text());
			}
			//获取结果
			function getresult() {
				var algorithm=$(".dropbtn").text()
				var filename=$("#filename").text()
				$.ajax({
					type:"POST",
					url:"/submit",
					data:{algorithm:algorithm,filename:filename},
					dataType:"JSON",
					success:function(result){
						alert(result.msg)
						//图片保存路径 result.imgPath
						// $("#showresult").load("static/img/icon-01.png");
						$("#showresult").html("<img src=\""+result.imgPath+"\" style='vertical-align: middle;position: absolute;\n" +
								"            top:50%; \n" +
								"            left:50%;\n" +
								"            transform: translate(-50%,-50%);'>")
					},
					error:function(result){
						alert(result.msg)
					}
				});
			}
			function start() {
				$("#bt_div").css("visibility","hidden");
				$("#re_div").css("display","block");
				getresult();
			}
			function restart() {
				getresult();
			}

			function saveReport(){
				$("#uploadForm").ajaxSubmit(function(result){
					alert(result.msg)
				});
				return false
			}
			function showfilename() {
				$("#filename").text($("#upbtn").val())
			}
		</script>
	</head>
	
	<body>
		<header id="header">
			<h3 class="header-title">校园IPv6网络舆情监控系统</h3>
		</header>
		<footer id="footer"></footer>
		<div id="container">
			<div id="flexCon">
				<div class="flex-row">
					<div class="flex-cell flex-cell-l">
						<div class="chart-wrapper">
							<h1 class="chart-title">Options</h1>
							<div class="chart-div">
								<div class="options-div">
									<div class="dropdown">
										<button class="dropbtn">选择处理算法</button>
										<div class="dropdown-content">
											<a class="algorithm1" onclick="set1()">KNN</a>
											<a class="algorithm2" onclick="set2()">SVM</a>
										</div>
									</div>
								</div>
								<div class="options-div">
									<div style="height: 100%">
										<form style="height: 100%" id="uploadForm" method = "POST" action="/uploadData" enctype = "multipart/form-data" onsubmit="return saveReport()">
											<!-- <a type="button" id="upbtn" href="javascript:;" class="file" onchange="upload()">选择文件
												<input type="file" id="myfile">
											</a> -->
											<div style="height: 70%;">
												<div class="a-upload">
													<div id="filename">选择文件</div>
													<input type="file" name="file" id="upbtn" class="a-upload" onchange="showfilename()"/>
												</div>
											</div>
											<div style="height: 30%;">
												<input type="submit" class="bt" value="上传数据"/>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="flex-cell flex-cell-r">
						<div class="chart-wrapper">
							<h1 class="chart-title">Result</h1>
							<div class="chart-div chart-done" id="showresult">
								<div class="options-div" id="bt_div" style="height: 80%;line-height: 550px;text-align: center;">
									<button class="bt" onclick="start()" style="left: 0px !important;">Start</button>
								</div>
								<div class="options-div" id="re_div" style="left: 300px;height: 20%; display: none;">
									<button class="bt" onclick="restart()">ReStart</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
